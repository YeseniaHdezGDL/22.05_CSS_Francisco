<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <style type="text/css">
            div {
                background: #FF0000;
            }
            #third {
                background: brown;
            }
            .clase2 {
                background: aquamarine;
            }
        </style>
    </head>
    <body>
        <div id="first">
            <p>Estilo interno con selector de tipo</p>
        </div>
        <div id="second" style="background: blueviolet">
            <span>Estilo embebido</span>
        </div>
        <br>
        <div id="third">
                <span>Estilo interno con id</span>
            </div>
        <p class="clase2">Hola</p>
        <p class="clase2">Como estás</p>
        <p class="clase2">Bien y tú?</p>
    </body>
</html>
